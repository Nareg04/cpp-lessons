#include "iostream"

struct Product {
    int price;
    char name[ 15 ];
    double weight;
};

int main(){
     
    Product fruct;

    std::cin >> fruct.name;

    fruct.price = 250;
    
    std::cout << "Price: " << fruct.price << "\n";

    fruct.weight = 2.6;

    std::cout << "Weight: " << fruct.weight << "\n";
    
    return 0;
}

