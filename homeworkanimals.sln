#include "iostream" 


class Animals {
public:
    int age;
    double  weight;
    char name[20];


    void get_age() {
        std::cout << "Dog age: " << age << "\n";
    }
    void get_name() {
        std::cout << "Dog name: " << name << "\n";
    }
    void get_weight() {
        std::cout << "Dog weight: " << weight << "\n";
    }
};
int main() {

    Animals dog;       
    
    dog.age = 5;

    std::cout << "Dog name: \n";
    std::cin >> dog.name;
    std::cout << "Dog weight: \n";
    std::cin >> dog.weight;

    dog.get_age();
    dog.get_name();
    dog.get_weight();

    return 0;
}
